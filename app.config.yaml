application:
  actions: actions
  web: web-src
  runtimeManifest:
    packages:
      kukla-integration-service:
        license: Apache-2.0
        actions:
          get-products:
            function: actions/backend/get-products/index.js
            web: "yes"
            runtime: nodejs:18
            inputs:
              COMMERCE_URL: $COMMERCE_URL
              COMMERCE_ADMIN_USERNAME: $COMMERCE_ADMIN_USERNAME
              COMMERCE_ADMIN_PASSWORD: $COMMERCE_ADMIN_PASSWORD
            annotations:
              require-adobe-auth: false
              final: true
          download-file:
            function: actions/backend/download-file/index.js
            web: "yes"
            runtime: nodejs:18
            annotations:
              require-adobe-auth: false
              final: true
          browse-files:
            function: actions/frontend/browse-files/index.js
            web: "yes"
            runtime: nodejs:22
            inputs:
              LOG_LEVEL: debug
            annotations:
              require-adobe-auth: false
              final: true
          delete-file:
            function: actions/backend/delete-file/index.js
            web: "yes"
            runtime: nodejs:18
            annotations:
              require-adobe-auth: false
              final: true
