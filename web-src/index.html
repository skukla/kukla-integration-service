<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>File Browser</title>
    
    <!-- External Dependencies -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Application Entry Point -->
    <script type="module" src="./src/js/main.js"></script>
    <link rel="stylesheet" href="./src/main.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <header class="app-header">
            <h1>File Browser</h1>
        </header>

        <!-- Modal container -->
        <div id="modal-backdrop" class="modal-backdrop">
            <div id="modal-container" class="modal-container">
                <!-- Modal content will be loaded here -->
            </div>
        </div>

        <!-- Table section -->
        <section class="content-section">
            <!-- Section header -->
            <div class="section-header">
                <h2 class="section-title">Exported Files</h2>
                <p class="section-description">View and manage your exported CSV files</p>
            </div>

            <!-- File list table -->
            <div class="table-container">
                <div id="table-loading" class="htmx-indicator">
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>File Name</th>
                            <th>Size</th>
                            <th>Last Modified</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody 
                        hx-get="https://285361-188maroonwallaby-stage.adobeio-static.net/api/v1/web/kukla-integration-service/export-browser"
                        hx-trigger="load"
                        hx-indicator="#table-loading"
                        hx-swap="innerHTML">
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script>
        // Simple debug logging
        document.body.addEventListener('htmx:beforeRequest', e => {
            console.log('Request starting:', e.detail.requestConfig);
        });
        
        document.body.addEventListener('htmx:afterRequest', e => {
            console.log('Request finished:', {
                successful: e.detail.successful,
                failed: e.detail.failed,
                response: e.detail.xhr.responseText
            });
        });

        document.body.addEventListener('htmx:responseError', e => {
            console.error('Request error:', e.detail);
        });
    </script>
</body>
</html>
