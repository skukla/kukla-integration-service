<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>File Browser</title>
    
    <!-- External Dependencies -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- HTMX Configuration -->
    <script>
        htmx.config.defaultSwapStyle = 'innerHTML';
    </script>
    
    <!-- Application Entry Point -->
    <script type="module" src="./src/js/main.js"></script>
    <link rel="stylesheet" href="./src/main.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <header class="app-header">
            <h1>File Browser</h1>
        </header>

        <!-- Modal container -->
        <div id="modal-backdrop" class="modal-backdrop">
            <div id="modal-container" class="modal-container">
                <!-- Modal content will be loaded here -->
            </div>
        </div>

        <!-- Table section -->
        <section class="content-section">
            <!-- Section header -->
            <div class="section-header">
                <h2 class="section-title">Exported Files</h2>
                <p class="section-description">View and manage your exported CSV files</p>
            </div>

            <!-- File list table -->
            <div class="file-browser">
                <div class="table-wrapper">
                    <div class="table">
                        <!-- Header Row -->
                        <div class="table-row header">
                            <div class="table-header">File Name</div>
                            <div class="table-header">Size</div>
                            <div class="table-header">Last Modified</div>
                            <div class="table-header">Actions</div>
                        </div>
                        
                        <!-- Content Area -->
                        <div class="table-content">
                            <!-- Skeleton Row -->
                            <div class="table-row is-skeleton">
                                <div class="table-cell">
                                    <div class="skeleton-block file-name-skeleton"></div>
                                </div>
                                <div class="table-cell">
                                    <div class="skeleton-block size-skeleton"></div>
                                </div>
                                <div class="table-cell">
                                    <div class="skeleton-block date-skeleton"></div>
                                </div>
                                <div class="table-cell">
                                    <div class="skeleton-actions-group">
                                        <div class="skeleton-block skeleton-button skeleton-button-primary"></div>
                                        <div class="skeleton-block skeleton-button skeleton-button-secondary"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Hidden loader -->
                    <div id="content-loader"></div>
                </div>
            </div>

            <script>
                window.addEventListener('load', function() {
                    setTimeout(function() {
                        const loader = document.getElementById('content-loader');
                        loader.setAttribute('hx-get', 'https://285361-188maroonwallaby-stage.adobeio-static.net/api/v1/web/kukla-integration-service/export-browser');
                        loader.setAttribute('hx-trigger', 'load');
                        loader.setAttribute('hx-target', '.table-content');
                        loader.setAttribute('hx-swap', 'innerHTML');
                        htmx.process(loader);
                    }, 2000);
                });
            </script>
        </section>
    </div>
</body>
</html>
