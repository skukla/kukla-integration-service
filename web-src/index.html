<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>File Browser</title>
    
    <!-- External Dependencies -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- HTMX Configuration -->
    <script>
        htmx.config.defaultSwapStyle = 'innerHTML';
    </script>
    
    <!-- Application Entry Point -->
    <script type="module" src="./src/js/main.js"></script>
    <link rel="stylesheet" href="./src/main.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <header class="app-header">
            <h1>File Browser</h1>
        </header>

        <!-- Modal container -->
        <div id="modal-backdrop" class="modal-backdrop">
            <div id="modal-container" class="modal-container">
                <!-- Modal content will be loaded here -->
            </div>
        </div>

        <!-- Table section -->
        <section class="content-section">
            <!-- Section header -->
            <div class="section-header">
                <h2 class="section-title">Exported Files</h2>
                <p class="section-description">View and manage your exported CSV files</p>
            </div>

            <!-- File list table -->
            <div class="table-wrapper">
                <table class="table">
                    <thead class="table-head">
                        <tr>
                            <th class="table-header col-file">File Name</th>
                            <th class="table-header col-size">Size</th>
                            <th class="table-header col-date">Last Modified</th>
                            <th class="table-header col-actions">
                                <div class="actions-container">Actions</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <tr class="table-row is-skeleton">
                            <td class="table-cell skeleton-cell skeleton-file">
                                <div class="skeleton-block"></div>
                            </td>
                            <td class="table-cell skeleton-cell skeleton-size">
                                <div class="skeleton-block"></div>
                            </td>
                            <td class="table-cell skeleton-cell skeleton-date">
                                <div class="skeleton-block"></div>
                            </td>
                            <td class="table-cell skeleton-cell skeleton-actions">
                                <div class="skeleton-actions-group">
                                    <div class="skeleton-block skeleton-button skeleton-button-primary"></div>
                                    <div class="skeleton-block skeleton-button skeleton-button-secondary"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Hidden loader -->
                <div id="content-loader"></div>
            </div>

            <script>
                window.addEventListener('load', function() {
                    setTimeout(function() {
                        const loader = document.getElementById('content-loader');
                        loader.setAttribute('hx-get', 'https://285361-188maroonwallaby-stage.adobeio-static.net/api/v1/web/kukla-integration-service/export-browser');
                        loader.setAttribute('hx-trigger', 'load');
                        loader.setAttribute('hx-target', 'tbody');
                        loader.setAttribute('hx-swap', 'innerHTML');
                        htmx.process(loader);
                    }, 2000);
                });
            </script>
        </section>
    </div>
</body>
</html>
