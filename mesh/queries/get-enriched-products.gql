query GetEnrichedProducts($pageSize: Int) {
  mesh_products_enriched(pageSize: $pageSize) {
    products {
      sku
      name
      price
      type_id
      inventory {
        quantity
        is_in_stock
      }
      categories {
        id
        name
      }
      media_gallery_entries {
        file
        url
        position
        types
      }
    }
    total_count
    message
    performance {
      method
      productCount
      executionTime
      apiCalls
      dataSourcesUnified
    }
  }
}