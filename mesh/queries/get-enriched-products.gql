query GetEnrichedProducts {
  mesh_products_enriched {
    products {
      sku
      name
      price
      type_id
      custom_attributes {
        attribute_code
        value
      }
      inventory {
        quantity
      }
      categories {
        name
      }
      media_gallery_entries {
        url
        types
      }
    }
    total_count
    message
    performance {
      method
      productCount
      executionTime
      apiCalls
      dataSourcesUnified
      productsApiCalls
      categoriesApiCalls
      inventoryApiCalls
    }
  }
}
