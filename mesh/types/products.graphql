type EnrichedProduct {
  sku: String!
  name: String
  price: Float
  type_id: String
  inventory: ProductInventory!
  categories: [ProductCategory!]!
  media_gallery_entries: [MediaGalleryEntry!]!
}

type BasicProduct {
  sku: String!
  name: String
  price: Float
  status: Int
  type_id: String
  created_at: String
  updated_at: String
}

type ProductCategory {
  id: Int
  name: String
}

type MediaGalleryEntry {
  file: String
  url: String
  position: Int
  types: [String]
}

type ProductInventory {
  quantity: Int!
  is_in_stock: Boolean!
}