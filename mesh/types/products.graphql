type EnrichedProduct {
  sku: String!
  name: String
  price: Float
  qty: Int
  type_id: String
  categories: [ProductCategory]
  media_gallery_entries: [MediaGalleryEntry]
  inventory: ProductInventory
}

type BasicProduct {
  sku: String!
  name: String
  price: Float
  status: Int
  type_id: String
  created_at: String
  updated_at: String
}

type ProductCategory {
  id: Int
  name: String
}

type MediaGalleryEntry {
  file: String
  url: String
  position: Int
  types: [String]
}

type ProductInventory {
  qty: Int
  is_in_stock: Boolean
}